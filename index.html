<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed SAIFI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <h2 class="text-center">Employees Management</h2>

        <div class="card p-3 bg-light text-dark">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control mb-2" id="nom" placeholder="Nom">
                    <input type="text" class="form-control mb-2" id="prenom" placeholder="Prénom">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-2" id="cin" placeholder="CIN">
                    <input type="text" class="form-control mb-2" id="role" placeholder="Rôle">
                </div>
            </div>
            <button class="btn btn-success w-100" id="submit">Ajouter</button>
        </div>

        <div class="mt-4">
            <input type="text" id="search" class="form-control" placeholder="Rechercher...">
            <div class="d-flex justify-content-between mt-2">
                <button id="searchNom" class="btn btn-primary">Recherche par Nom</button>
                <button id="searchCIN" class="btn btn-primary">Recherche par CIN</button>
            </div>
        </div>

        <table class="table table-striped table-dark mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>CIN</th>
                    <th>Rôle</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
